<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-lg-7">
        <div class="card mt-4 mb-5">
          <div class="card-title h1 ml-4 mt-4">Login</div>
          <div class="alert alert-success mt-2  ml-4 mr-4" role="alert" *ngIf="status">
            LoggedIn Successfully...
          </div>
          <div class="alert alert-danger mt-2  ml-4 mr-4" role="alert" *ngIf="!isLoginValid">
            Invalid EmailId/Password
          </div>
          <div class="form-row mt-2 ml-4 mr-4">
            <div class="form-group col-sm-12 col-md-12 col-lg-12">
              <label for="emailId">
                <span>EmailId</span>
              </label>
              <input type="text" formControlName="emailId" class="form-control" id="emailId"
               placeholder="Enter emailId"
              >
              <small id="emailId" *ngIf="((f['emailId'].errors) && (f['emailId'].touched || f['emailId'].dirty))">
                <div *ngIf="(f['emailId'].errors['required'])" class="form-text text-danger">EmailId is required</div>
                <div *ngIf="(f['emailId'].errors['email'])" class="form-text text-danger">EmailId should be valid
                </div>
              </small>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-12">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password"
                placeholder="Enter Password">
              <small id="password" *ngIf="f['password'].errors && (f['password'].touched || f['password'].dirty)">
                <div *ngIf="(f['password'].errors['required'])" class="form-text text-danger">Password is required</div>
              </small>
            </div>
            <div class="form-group col">
              <a>
                <button type="submit" [disabled]="loginForm.invalid" id="login" class="btn btn-danger">
                  <span class="text-light font-weight-bold" id="login">Login</span>
                </button>
              </a>
              <span class="float-right"> New here?
                <a [routerLink]="['/signup']">
                  Register
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
